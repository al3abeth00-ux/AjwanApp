name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Reconstruct Environment
      run: |
        npm init -y
        # تثبيت المكتبات والأداة
        npm install @capacitor/android @capacitor/core @capacitor/cli
        
        # إنشاء ملف الإعدادات
        echo '{
          "appId": "com.ajwan.app",
          "appName": "Ajwan",
          "webDir": "www",
          "bundledWebRuntime": false
        }' > capacitor.config.json

        # إنشاء الموقع الوهمي
        mkdir www
        echo '<h1>Ajwan</h1>' > www/index.html

        # إصلاح إصدار جافا
        find node_modules -name build.gradle -exec sed -i 's/VERSION_21/VERSION_17/g' {} +

        # الربط
        npx cap sync android

        # ملف google-services وهمي
        echo '{ "project_info": { "project_number": "00", "project_id": "m", "storage_bucket": "m" }, "client": [{ "client_info": { "mobilesdk_app_id": "1:0:android:0", "android_client_info": { "package_name": "com.ajwan.app" } }, "api_key": [{ "current_key": "m" }] }] }' > android/app/google-services.json

    - name: Build with Private Cache
      run: |
        cd android
        chmod +x gradlew
        
        # هنا التغيير الجذري:
        # -g ./local_gradle_home : ينشئ كاش خاص داخل المجلد ولا يستخدم كاش النظام
        # --no-parallel : يمنع تداخل العمليات الذي يسبب تلف الملفات
        
        ./gradlew assembleDebug -x lint --no-daemon --no-parallel -g ./local_gradle_home --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ajwan-App-Debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
