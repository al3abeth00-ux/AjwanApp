name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Prepare Environment & Upgrade Gradle
      run: |
        npm init -y
        npm install @capacitor/android @capacitor/core @capacitor/cli
        
        echo '{"appId":"com.ajwan.app","appName":"Ajwan","webDir":"www","bundledWebRuntime":false}' > capacitor.config.json
        mkdir www && echo '<h1>Ajwan</h1>' > www/index.html
        echo '{ "project_info": { "project_number": "0", "project_id": "m", "storage_bucket": "m" }, "client": [{ "client_info": { "mobilesdk_app_id": "1:0:android:0", "android_client_info": { "package_name": "com.ajwan.app" } }, "api_key": [{ "current_key": "m" }] }] }' > android/app/google-services.json

        find node_modules -name build.gradle -exec sed -i 's/VERSION_21/VERSION_17/g' {} +
        
        npx cap sync android

        # ترقية Gradle إلى 8.7
        sed -i 's/8.2/8.7/g' android/gradle/wrapper/gradle-wrapper.properties

    - name: Build with Gradle 8.7
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug -x lint --no-daemon --no-parallel -g ./local_cache

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ajwan-App-Debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
