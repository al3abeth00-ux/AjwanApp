name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. نضع كود الأندرويد داخل مجلد فرعي اسمه android
    - uses: actions/checkout@v4
      with:
        path: android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Reconstruct Environment & CLI
      run: |
        # 1. تثبيت الأدوات: هنا أضفنا @capacitor/cli (الأداة الناقصة)
        npm init -y
        npm install @capacitor/android @capacitor/core @capacitor/cli
        
        # 2. إنشاء ملف إعدادات Capacitor لربط الرأس بالجسد
        echo '{
          "appId": "com.ajwan.app",
          "appName": "Ajwan",
          "webDir": "www",
          "bundledWebRuntime": false
        }' > capacitor.config.json

        # 3. إنشاء مجلد الموقع الوهمي
        mkdir www
        echo '<h1>Ajwan</h1>' > www/index.html

        # 4. إصلاح مشكلة إصدار جافا في المكتبات المحملة حديثاً
        find node_modules -name build.gradle -exec sed -i 's/VERSION_21/VERSION_17/g' {} +

        # 5. تنفيذ الربط (الآن سيعمل لأننا حملنا الـ CLI)
        npx cap sync android

        # 6. إنشاء ملف google-services.json وهمي
        echo '{ "project_info": { "project_number": "0000", "project_id": "mock", "storage_bucket": "mock" }, "client": [{ "client_info": { "mobilesdk_app_id": "1:000:android:000", "android_client_info": { "package_name": "com.ajwan.app" } }, "api_key": [{ "current_key": "mock" }] }] }' > android/app/google-services.json

    - name: Build with Gradle
      run: |
        cd android
        chmod +x gradlew
        # نتجاهل الأخطاء غير المؤثرة (lint)
        ./gradlew assembleDebug -x lint --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ajwan-App-Debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
