name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Fix Project Structure & Dependencies
      run: |
        # 1. إنشاء ملف package.json وهمي لأننا رفعنا مجلد أندرويد فقط
        npm init -y
        
        # 2. تحميل مكتبة Capacitor الأساسية التي يبحث عنها النظام
        npm install @capacitor/android @capacitor/core

        # 3. تعديل settings.gradle ليبحث عن المكتبة في المجلد الحالي بدلاً من المجلد السابق
        # (نغير .. إلى . في المسار)
        sed -i "s|../node_modules|./node_modules|g" settings.gradle

        # 4. إصلاح مشكلة Java 21 العنيدة في المكتبة المحملة
        find node_modules -name build.gradle -exec sed -i 's/VERSION_21/VERSION_17/g' {} +

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ajwan-App-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
