name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Prepare Environment & Stabilize Versions
      run: |
        # 1. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª
        npm init -y
        npm install @capacitor/android @capacitor/core @capacitor/cli
        
        # 2. Ù…Ù„ÙØ§Øª Ø§Ù„ØªÙƒÙˆÙŠÙ† Ø§Ù„ÙˆÙ‡Ù…ÙŠØ©
        echo '{"appId":"com.ajwan.app","appName":"Ajwan","webDir":"www","bundledWebRuntime":false}' > capacitor.config.json
        mkdir www && echo '<h1>Ajwan</h1>' > www/index.html
        echo '{ "project_info": { "project_number": "0", "project_id": "m", "storage_bucket": "m" }, "client": [{ "client_info": { "mobilesdk_app_id": "1:0:android:0", "android_client_info": { "package_name": "com.ajwan.app" } }, "api_key": [{ "current_key": "m" }] }] }' > android/app/google-services.json

        # 3. Ø§Ù„Ø±Ø¨Ø· Ø§Ù„Ø£ÙˆÙ„ÙŠ
        npx cap sync android

        # =======================================================
