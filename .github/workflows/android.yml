name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. الخدعة هنا: نضع كودك داخل مجلد فرعي اسمه android
    # لكي يصبح الهيكل مطابقاً لما يتوقعه Gradle
    - uses: actions/checkout@v4
      with:
        path: android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies in Root
      run: |
        # نحن الآن في المجلد الرئيسي (فارغ)، وكودك في android
        # سنحمل المكتبات هنا لتكون في (../node_modules) بالنسبة لكودك
        npm init -y
        npm install @capacitor/android @capacitor/core
        
        # إصلاح مشكلة Java 21 في المكتبة المحملة
        find node_modules -name build.gradle -exec sed -i 's/VERSION_21/VERSION_17/g' {} +

    - name: Build with Gradle
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ajwan-App-Debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
