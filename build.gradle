// Top-level build file

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // استخدمنا نسخة مستقرة ومشهورة
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // --- إصلاح 1: إجبار الجافا 17 ---
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    // --- إصلاح 2: إجبار استخدام نسخة المعالج الصحيحة (ARM) ---
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.android.tools.build' && details.requested.name == 'aapt2') {
                details.useTarget("com.android.tools.build:aapt2:${details.requested.version}:linux-aarch64")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
